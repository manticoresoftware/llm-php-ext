name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  MACOSX_DEPLOYMENT_TARGET: 13.4

jobs:
  # Rust code quality checks
  rust-quality:
    name: Rust Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run cargo fmt check
        run: cargo fmt --all -- --check

      - name: Run cargo clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run cargo test
        run: cargo test --verbose

  # Build and test on Ubuntu
  ubuntu:
    name: Ubuntu Build & Test
    runs-on: ubuntu-latest
    needs: rust-quality
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install LLVM 17
        run: |
          wget https://apt.llvm.org/llvm.sh
          chmod +x llvm.sh
          sudo ./llvm.sh 17
          sudo apt-get install -y libclang-17-dev
          echo "LIBCLANG_PATH=/usr/lib/llvm-17/lib" >> $GITHUB_ENV
          echo "LLVM_CONFIG_PATH=/usr/lib/llvm-17/bin/llvm-config" >> $GITHUB_ENV
          echo "/usr/lib/llvm-17/bin" >> $GITHUB_PATH

      - name: Install PHP 8.4
        run: |
          sudo add-apt-repository ppa:ondrej/php -y
          sudo apt-get update
          sudo apt-get install -y php8.4 php8.4-dev php8.4-cli
          php -v

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build extension (debug)
        run: cargo build --verbose

      - name: Build extension (release)
        run: cargo build --release --verbose

      - name: Run PHP tests
        run: php -d 'extension=target/debug/libllm.so' tests/run_tests.php

      - name: Install cargo-php
        run: |
          LIBCLANG_PATH=$LIBCLANG_PATH \
          LLVM_CONFIG_PATH=$LLVM_CONFIG_PATH \
          PATH="/usr/lib/llvm-17/bin:$PATH" \
          cargo install cargo-php

      - name: Generate stubs
        run: cargo php stubs --stdout > php/llm.php

      - name: Verify stubs generated
        run: |
          if [ ! -f php/llm.php ]; then
            echo "Error: Stub file not generated"
            exit 1
          fi
          if [ ! -s php/llm.php ]; then
            echo "Error: Stub file is empty"
            exit 1
          fi
          echo "Stubs generated successfully"

  # Build and test on macOS
  macos:
    name: macOS Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: rust-quality
    strategy:
      fail-fast: false
      matrix:
        os: [macos-15, macos-15-intel]  # macos-15 = ARM64 (Apple Silicon), macos-15-intel = Intel x86_64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect architecture and set Homebrew prefix
        run: |
          echo "Architecture: $(uname -m)"
          HOMEBREW_PREFIX=$(brew --prefix)
          echo "HOMEBREW_PREFIX=$HOMEBREW_PREFIX" >> $GITHUB_ENV
          echo "Homebrew prefix: $HOMEBREW_PREFIX"

      - name: Install PHP 8.4
        run: |
          brew tap shivammathur/php
          brew install shivammathur/php/php@8.4
          brew link --overwrite --force shivammathur/php/php@8.4
          php -v

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install LLVM 17
        run: |
          brew install llvm@17
          echo "LIBCLANG_PATH=$HOMEBREW_PREFIX/opt/llvm@17/lib" >> $GITHUB_ENV
          echo "LLVM_CONFIG_PATH=$HOMEBREW_PREFIX/opt/llvm@17/bin/llvm-config" >> $GITHUB_ENV
          echo "$HOMEBREW_PREFIX/opt/llvm@17/bin" >> $GITHUB_PATH

      - name: Verify LLVM installation
        run: |
          echo "LIBCLANG_PATH: $LIBCLANG_PATH"
          echo "LLVM_CONFIG_PATH: $LLVM_CONFIG_PATH"
          ls -la $HOMEBREW_PREFIX/opt/llvm@17/lib || echo "LLVM lib path check failed"
          which llvm-config

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-${{ matrix.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-${{ matrix.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}


      - name: Run cargo clippy (macOS)
        run: |
          LIBCLANG_PATH=$LIBCLANG_PATH \
          LLVM_CONFIG_PATH=$LLVM_CONFIG_PATH \
          PATH="$HOMEBREW_PREFIX/opt/llvm@17/bin:$PATH" \
          cargo clippy --all-targets --all-features -- -D warnings

      - name: Build extension (debug)
        run: |
          LIBCLANG_PATH=$LIBCLANG_PATH \
          LLVM_CONFIG_PATH=$LLVM_CONFIG_PATH \
          PATH="$HOMEBREW_PREFIX/opt/llvm@17/bin:$PATH" \
          cargo build --verbose

      - name: Build extension (release)
        run: |
          LIBCLANG_PATH=$LIBCLANG_PATH \
          LLVM_CONFIG_PATH=$LLVM_CONFIG_PATH \
          PATH="$HOMEBREW_PREFIX/opt/llvm@17/bin:$PATH" \
          cargo build --release --verbose

      - name: Run PHP tests
        run: php -d 'extension=target/debug/libllm.dylib' tests/run_tests.php

      - name: Install cargo-php
        run: |
          LIBCLANG_PATH=$LIBCLANG_PATH \
          LLVM_CONFIG_PATH=$LLVM_CONFIG_PATH \
          PATH="$HOMEBREW_PREFIX/opt/llvm@17/bin:$PATH" \
          cargo install cargo-php

      - name: Generate stubs
        run: |
          LIBCLANG_PATH=$LIBCLANG_PATH \
          LLVM_CONFIG_PATH=$LLVM_CONFIG_PATH \
          PATH="$HOMEBREW_PREFIX/opt/llvm@17/bin:$PATH" \
          cargo php stubs --stdout > php/llm.php


      - name: Verify stubs generated
        run: |
          if [ ! -f php/llm.php ]; then
            echo "Error: Stub file not generated"
            exit 1
          fi
          if [ ! -s php/llm.php ]; then
            echo "Error: Stub file is empty"
            exit 1
          fi
          echo "Stubs generated successfully"

  # Build and test on Alpine Linux (musl)
  alpine-musl:
    name: Alpine Linux (musl) Build & Test
    runs-on: ubuntu-latest
    needs: rust-quality
    container:
      image: alpine:3.21

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          apk add --no-cache \
            php84-dev \
            php84-cli \
            clang-dev \
            llvm19-dev \
            musl-dev \
            gcc \
            g++ \
            git \
            curl file
          ln -sf /usr/bin/php84 /usr/bin/php
          ln -sf /usr/bin/php-config84 /usr/bin/php-config
          ln -sf /usr/bin/phpize84 /usr/bin/phpize

      - name: Install Rust via rustup
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain stable
          source $HOME/.cargo/env
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH



      - name: Verify environment
        run: |
          source $HOME/.cargo/env
          rustc --version
          cargo --version
          php -v
          clang --version
          ls -la /usr/lib/libclang.so* || echo "libclang check"

      - name: Build extension (debug)
        run: |
          source $HOME/.cargo/env
          LIBCLANG_PATH=/usr/lib \
          cargo build --verbose

      - name: Build extension (release)
        run: |
          source $HOME/.cargo/env
          LIBCLANG_PATH=/usr/lib \
          cargo build --release --verbose


      - name: Verify extension built
        run: |
          file target/debug/libllm.a
          ls -lh target/debug/libllm.a

      - name: Run PHP tests
        run: php -d 'extension=target/debug/libllm.so' tests/run_tests.php

  # Final status check
  status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [ubuntu, macos, alpine-musl]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [ "${{ needs.ubuntu.result }}" != "success" ] || \
             [ "${{ needs.macos.result }}" != "success" ] || \
             [ "${{ needs.alpine-musl.result }}" != "success" ]; then
            echo "CI failed on one or more platforms"
            exit 1
          fi
          echo "All CI checks passed successfully!"
